eureka:
  client:
    service-url:
      defaultZone: http://localhost:10000/eureka

spring:
  application:
    name: 'cloud-gateway'
server:
  port: 12000
zuul:
  ignored-services: '*'
  sensitive-headers: Cookie,Set-Cookie
  routes:
    trade-service: /pay/trade/**
    notify-service: /pay/notification/**
    auth-service: /pay/auth/**
  # 禁用默认的错误过滤器
  SendErrorFilter:
    error:
      disable: true
management:
  endpoints:
    web:
      exposure:
        include: '*'

pay:
  trigger:
    signCheck: true
    token-check: true
